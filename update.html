<!doctype html>
<html >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
    crossorigin="anonymous">

    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'chatbot:index' %}"><b>Gestion des offres</b></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'chatbot:gestion_even' %}"><b>Gestion Des Evenements Touristique</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

<div class="container mt-5"> 
    
<div  class="row justify-content-center">

<div class="col-md-10 center ">

    <h2 class="text-white  bg-dark text-center p-2">Update Offers</h2>
    <br>
    <form action="/update/{{d.id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Place Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{d.nameP}}" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" class="form-control" name="type" required>
                <option selected>Choose Type</option>
                <option value="Restaurant">Restaurant</option>
                <option value="attraction locale">Attraction Locale</option>
                <option value="Hebergement">Hebergement</option>
                <option value="Transport">Transport</option>
                <option value="Evénement Touristique">Evénement Touristique</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{d.price}}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required>{{ d.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="date">Date de Fin de La Validité de l'Offre:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{d.date}}" required>
        </div>
        <br>
        <div class="form-group">
            <label for="image">Import Image:</label>
            <input id="image" type="file" name="image" accept="image/*" required>
        </div>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
    



        
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

  </body>
</html>
